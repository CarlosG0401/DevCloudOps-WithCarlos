{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Monofett&display=swap" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'img/v1_37.png' %}">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{% static 'img/v1_37.png' %}" alt="logo">
        </div>
        <a href="{% url 'home' %}">Home</a>
        <a href="#">About Me</a>
        <a href="#">Contact</a>
        <a href="#">Brands</a>
        <a href="#">Material</a>
        <a href="{% url 'login' %}">Login</a>
    </div>

    

    <div class="lines-container">
        <div class="login-container" id="login-form">
            <form  method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <h2>Iniciar Sesi√≥n</h2>
                <div class="input-group">
                    <label for="username">Usuario    /    Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
        
                <div class="input-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>
        
                <div class="options">
                    <label class="remember">
                        <input type="checkbox" name="remember"> Recordarme
                    </label>
                    <a href="#" class="forgot-password">¬øOlvidaste tu contrase√±a?</a>
                </div>
        
                <button type="submit" class="login-btn">Ingresar</button>
                <button type="button" class="login-btn register-btn">Registrarse</button>
            </form>
        </div>

        <div class="form-registro" id="registro-form" style="display: none;">
            <h2>Registro</h2>
            <div class="input-group">
                <label for="new-username">Usuario</label>
                <input type="text" id="new-username" name="new-username" required>
            </div>

            <div class="input-group">
                <label for="new-email">Email</label>
                <input type="email" id="new-email" name="new-email" required>
            </div>

            <div class="input-group">
                <label for="new-password">Contrase√±a</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>

            <div class="input-group">
                <label for="new-password-confirm">Confirmar Contrase√±a</label>
                <input type="password" id="new-password-confirm" name="new-password-confirm" required>
            </div>

            <button type="button" class="login-btn">Crear Cuenta</button>
            <button type="button" class="login-btn volver-btn">Volver</button>

        </div>
    </div>

    <div class="footer-placeholder">
        <div class="footer-content">
            <div class="footer-left">
                <p>S√çGUEME</p>
                <img src="{% static 'img/v1_48.png' %}" alt="Linkedin">
                <img src="{% static 'img/v1_51.png' %}" alt="Instagram">
            </div>

            <div class="footer-links">
                <p>Home</p>
                <p>Contact</p>
                <p>About Me</p>
                <p>Material</p>
                <p>Brands</p>
            </div>

            <div class="footer-right">
                <p class="copyright">COPYRIGHT ¬© 2025 CARLOS GALINDO</p>
                <div class="flags-container">
                    <img src="{% static 'img/v1_63.png' %}" alt="Venezuela" class="flag">
                    <img src="{% static 'img/v1_60.png' %}" alt="Chile" class="flag">
                </div>
            </div>

            <div class="footer-image">
                <img src="{% static 'img/v1_54.png' %}" alt="Imagen">
                <p class="profile-name">Carlos Galindo</p>
                <p class="profile-title">Solution Architect | Presales Engineer</p>
            </div>

        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
        }

        document.querySelector('.register-btn').addEventListener('click', () => {
            const loginForm = document.getElementById("login-form");
            const registroForm = document.getElementById("registro-form");

            loginForm.classList.add("slide-out-right");

            setTimeout(() => {
                loginForm.style.display = "none";
                registroForm.style.display = "block";
                registroForm.classList.add("slide-in-left-bounce");
            }, 800);
        });

        document.querySelector('.volver-btn').addEventListener('click', () => {
            const loginForm = document.getElementById("login-form");
            const registroForm = document.getElementById("registro-form");

            registroForm.classList.remove("slide-in-left-bounce");
            registroForm.classList.add("slide-out-right");

            setTimeout(() => {
                registroForm.style.display = "none";
                registroForm.classList.remove("slide-out-right"); 
                loginForm.style.display = "block";
                loginForm.classList.add("slide-in-left-bounce");
            }, 800);
        });
    </script>        
</body>
</html>
