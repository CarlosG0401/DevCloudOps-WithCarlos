{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Monofett&display=swap" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'img/v1_37.png' %}">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{% static 'img/v1_37.png' %}" alt="logo">
        </div>
        <a href="{% url 'home' %}">Home</a>
        <a href="#">About Me</a>
        <a href="#">Contact</a>
        <a href="#">Brands</a>
        <a href="#">Material</a>
        <a href="{% url 'login' %}">Login</a>
    </div>

    

    <div class="lines-container">
        <div class="login-container">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <label for="username">Usuario    /    Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
        
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
        
                <div class="options">
                    <label class="remember">
                        <input type="checkbox" name="remember"> Recordarme
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
        
                <button type="submit" class="login-btn">Ingresar</button>
            </form>
        </div>
    </div>

    <div class="footer-placeholder">
        <div class="footer-content">
            <div class="footer-left">
                <p>SÍGUEME</p>
                <img src="{% static 'img/v1_48.png' %}" alt="Linkedin">
                <img src="{% static 'img/v1_51.png' %}" alt="Instagram">
            </div>

            <div class="footer-links">
                <p>Home</p>
                <p>Contact</p>
                <p>About Me</p>
                <p>Material</p>
                <p>Brands</p>
            </div>

            <div class="footer-right">
                <p class="copyright">COPYRIGHT © 2025 CARLOS GALINDO</p>
                <div class="flags-container">
                    <img src="{% static 'img/v1_63.png' %}" alt="Venezuela" class="flag">
                    <img src="{% static 'img/v1_60.png' %}" alt="Chile" class="flag">
                </div>
            </div>

            <div class="footer-image">
                <img src="{% static 'img/v1_54.png' %}" alt="Imagen">
                <p class="profile-name">Carlos Galindo</p>
                <p class="profile-title">Solution Architect | Presales Engineer</p>
            </div>

        </div>
    </div>
</body>
</html>
